  <div class="lockup"></div>
  <p>The English language has 44 sounds. Do you know what they are? Children who know the 44 sounds of English learn how to read easily. Children who don't, don't. Reading is easy if you know the 44 sounds of English.  Reading is hard if you don't.</p>
